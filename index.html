    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            colors: {
              brand: {
                50: '#eefcf4',
                100: '#d5f7e0',
                200: '#adedc3',
                300: '#7ae09f',
                400: '#45cc7b',
                500: '#00b341',
                600: '#009135',
                700: '#06732e',
                800: '#0a5b28',
                900: '#03451e',
              },
              dark: {
                800: '#1f2937',
                900: '#111827',
                950: '#030712',
              }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #00b341; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #009135; }
      
      @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .animate-slideUp { animation: slideUp 0.3s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
      @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
      .animate-slideInRight { animation: slideInRight 0.3s ease-out forwards; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      .thermal-paper {
        background: white;
        position: relative;
        filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
      }
      .thermal-paper::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 100%;
        height: 10px;
        background: linear-gradient(-45deg, transparent 5px, white 5px), 
                    linear-gradient(45deg, transparent 5px, white 5px);
        background-size: 10px 10px;
      }
    </style>
